
<html>
  <head>
    <meta charset="utf-8">
    <title>Deputy</title>
    <style>
        html, body { padding: 0px; margin: 0px; height: 100%; overflow: hidden; }
        canvas { background-color: black;} 
    </style>
    <script src="./app.min.js" defer></script>
  </head>

  <body onload="init()">
    <div align="center">
        <canvas id="game-canvas" background="red"></canvas>
    </div>
   
    <script>
      function init() {
        var canvas = document.getElementById('game-canvas');

        new window.App.App(canvas);
      }  
    </script>
    
  </body>
</html>
